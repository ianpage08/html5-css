<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-Login</title>
    <link rel="stylesheet" href="estilos/celular.css">
    <link rel="stylesheet" href="estilos/tablet.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                

            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>seja bem vindo (a) novamente para acessar sua conta.</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                            <span class="material-symbols-outlined">account_box</span>
                        <input type="email" name="email" id="ilogin" required placeholder=" Seu Email" maxlength="40">   
                        

                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder=" Sua Senha" minlength="8" max="20">
                        
                    </div>
                    <div id="botoes">
                        <input type="submit" value="Entrar">
                        <a href="#" class="ss">Esqueci a Senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
