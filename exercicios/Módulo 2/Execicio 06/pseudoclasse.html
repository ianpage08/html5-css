<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classe</title>
    
    <style>
    div {
        background-color: coral;
        border: 1px solid black;
        text-align: center;
        height: 100px;
        width: 100px;
        display: inline-block;

    }
    div:hover  {
        background-color: aqua;
    }
    /*
    A div hover Ã© para quando passar o mouse em cima do elemento mudar a cor 
    */
    /*
    pseudo classe precisa estar relacionado a 1 elemento "se ta ativo, marcado, classificado"
    */
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="d4">4</div>
    <div id="d5">5</div>
</body>
</html>
