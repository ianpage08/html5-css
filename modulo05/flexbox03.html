<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        div.conteiner {
            background-color: cadetblue;
            display: flex;
            flex-direction: row;
            flex-flow: row wrap;
            justify-content: space-around;
            
            
            
        }
        div.item {
            background-color: salmon;
            border: 1px solid black;
            
            text-align: center;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"> exemplo bloco A</div>
        <div class="item"> exemplo bloco B</div>
        <div class="item"> exemplo bloco C</div>
        <div class="item"> exemplo bloco D</div>
        <div class="item"> exemplo bloco F</div>
        <div class="item"> exemplo bloco G</div>
        
    </div>
    
</body>
</html>
